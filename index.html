<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
    
</head>
<body>

    <div class="background-div">
        <img src="./assets/background/background-x.png" class="background-x">
        <img src="./assets/background/background-o.png" class="background-o">
        <img src="./assets/background/background-x.png" class="background-x-resp">
        <img src="./assets/background/background-o.png" class="background-o-resp">
    </div>

    <h1 class="heading">TIC-TAC-TOE</h1>

    
    <div class="container" id="container">
        <p class="start-p">Pick who goes first?</p>
        <div class="player-div" id="player-div">
            <img src="./assets/background/icon-x.svg" id="x-btn">
            <img src="./assets/background/icon-o.svg" id="o-btn">
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
