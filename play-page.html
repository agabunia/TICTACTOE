<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles-play-page.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="timer">
        <p id="clock">00:00:00</p>
    </div>

    <div id="player-turn">
        <p id="player-name">Player 1's Turn</p>
    </div>

    <div class="board" id="board">
        <div class="cell" id="cell" data-cell></div>

        <div class="cell" id="cell" data-cell></div>

        <div class="cell" id="cell" data-cell></div>

        <div class="cell" id="cell" data-cell></div>

        <div class="cell" id="cell" data-cell></div>

        <div class="cell" id="cell" data-cell></div>

        <div class="cell" id="cell" data-cell></div>

        <div class="cell" id="cell" data-cell></div>

        <div class="cell" id="cell" data-cell></div>

    </div>

    <div class="winning-message" id="winning-message">
        <div data-winning-message></div>
        <button id="restart">Restart</button>
    </div>

    <script src="./script-play-page.js"></script>
</body>
</html>
